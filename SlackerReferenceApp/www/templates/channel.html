<ion-view view-title="Post to channel" ng-controller='ChannelCtrl'>
  <ion-content>
    <div class="list">
      <h2 class="header-centered">{{channel.name}}<h2>
      <label class="item item-input">
        <textarea ng-model="data.message" placeholder="Text to post"></textarea>
      </label>
      <br>
      <br>
      <label class="item item-input">
        <textarea ng-model="data.response" ng-bind="response" placeholder="Response"></textarea>
      </label>
      <button class="button button-block button-stable" ng-click="resetMessage(data)">Reset</button>
      <button class="button button-block button-stable" ng-click="postMessage(data)">Post</button>
    </div>
  </ion-content>
</ion-view>
